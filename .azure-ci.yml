variables:
  _netcoreappWindowsQueues: Windows.7.Amd64.Open;Windows.81.Amd64.Open;Windows.10.Amd64.ClientRS4.ES.Open
  _nanoQueue: Windows.10.Nano.Amd64.Open
  _linuxDefaultQueues: Centos.74.Amd64.Open;RedHat.74.Amd64.Open;Debian.87.Amd64.Open;Ubuntu.1404.Amd64.Open;Ubuntu.1604.Amd64.Open;Ubuntu.1804.Amd64.Open;OpenSuse.423.Amd64.Open;Fedora.27.Amd64.Open

jobs:
  # Windows legs
  - template: /eng/corefx-steps.yml
    parameters:
      name: Build
      strategy:
        maxParallel: 99
        matrix:
          # netcoreapp windows x64 debug
          Windows_x64_Debug:
            _configuration: Debug
            _archGroup: x64
            framework: netcoreapp
            helixTargetQueues: $(_netcoreappWindowsQueues);$(_nanoQueue)
            submitToHelix: true

          # netcoreapp windows x86 release
          Windows_x86_Release:
            _configuration: Release
            _archGroup: x86
            framework: netcoreapp
            helixTargetQueues: $(_netcoreappWindowsQueues)
            submitToHelix: true
      pool:
        name: dotnet-external-temp
      targetOS: Windows_NT
  
    # Linux legs
  - template: /eng/corefx-steps.yml
    parameters:
      name: Linux
      strategy:
        maxParallel: 99
        matrix:
          # netcoreapp linux x64 release
          x64_Release:
            _configuration: Release
            _archGroup: x64
            framework: netcoreapp
            helixTargetQueues: $(_linuxDefaultQueues)
            submitToHelix: true
            _dockerContainer: RhelContainer
      pool:
        name: Hosted Ubuntu 1604

      targetOS: Linux
      container: $[ variables['_dockerContainer'] ]
